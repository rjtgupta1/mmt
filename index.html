<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make My Trip</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="form-area">
            <div class="left-side"></div>
            <div class="right-side">
                <div class="btn-area">
                    <button id="personal-acc">PERSONAL ACCOUNT</button>
                    <button id="mybiz-acc" class="disable">MYBIZ ACCOUNT</button>
                </div>
                <div class="input-area">
                    <h1 class="heading">Login/Sign up</h1>
                    <label for="mobile">Mobile Number</label>
                    <label class="forgot">Forgot login id?</label>
                    <br>
                    <div class="input-box">
                        <img src="./indian-flag.svg" alt="contry-flag">
                        <label name="country-code">+91</label>
                        <input type="number" name="mobile" class="mobile-input" placeholder="Enter Mobile Number">
                    </div>
                </div>
                <div class="continue-btn"><button type="button" class="disabled">CONTINUE</button></div>
                <p class="msg">------------------------------------------ Or Login/Signup With ------------------------------------------</p>
                <div class="social-links">
                    <div class="google">
                        <img src="./google.svg" alt="google">
                    </div>
                    <div class="mail">
                        <img src="./email.svg" alt="email">
                    </div>
                </div>
                <footer>By proceeding, you agree to MakeMyTrip's  <a href="#">Privacy Policy</a>, <a href="#"> User Agreement </a> and <a href="#">T&Cs</a></footer>
            </div>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
